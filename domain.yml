version: '3.1'
intents:
- check_temprature_value
- set_temperature_to
- increase_temperature_by
- decrease_temperature_by
- electricity_usage
- number_of_people_in_home
- out_of_scope_electricity_usage_queries
- show_home_state
- turn_off_device
- turn_on_device
- turn_on_device_false
- change_light_color
- unlock_door_lock
entities:
- device_id
- room_name
- device_type
- room_number
- device_name
- device_number
- device_state
- all_devices_selected
- light_color
- temperature
slots:
  room_name:
    type: text
    mappings:
    - type: from_entity
      entity: room_name
  room_number:
    type: text
    mappings:
    - type: from_entity
      entity: room_number
  device_name:
    type: text
    mappings:
    - type: from_entity
      entity: device_name
  device_number:
    type: text
    mappings:
    - type: from_entity
      entity: device_number
  device_type:
    type: text
    mappings:
    - type: from_entity
      entity: device_type
  device_state:
    type: text
    mappings:
    - type: from_entity
      entity: device_state
  all_devices_selected:
    type: text
    mappings:
    - type: from_entity
      entity: device_type
  device_id:
    type: text
    mappings:
    - type: from_entity
      entity: device_id
  light_color:
    type: text
    mappings:
    - type: from_entity
      entity: light_color
  temperature:
    type: text
    mappings:
    - type: from_entity
      entity: temperature
responses:
  utter_turned_on_device:
  - text: Device turned on successfully
  - text: turned on successfully
  utter_turned_off_device:
  - text: Device turned off successfully
  - text: turned off successfully
  utter_turned_on_light:
  - text: Lights turned on successfully in {room_name}
  - text: Lights turned on successfully
  - text: Lights turned on in {room_name}
  - text: Lights are on
  utter_goodbye:
  - text: Bye
  utter_turned_off_light:
  - text: Lights turned off successfully
  - text: Lights turned off
  - text: Lights are off
  utter_electricity_usage:
  - text: Electricity usage over the last {period_num} {period_type} is 500 kWh
  utter_which_device:
  - text: Which device ?
  utter_fallback_to_llm:
  - text: Sorry, I didn't get that. Could you please rephrase?
  utter_out_of_scope_electricity_usage_queries:
  - text: Sorry, But currently I can't execute that order but latter we would add this features to electricity usage commands.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- action_turn_on_device
- utter_goodbye
- utter_turned_on_light
- utter_which_device
- utter_fallback_to_llm
- action_fallback_to_llm
- action_turn_off_device
- action_check_temprature_value
- action_number_of_people_in_home
- action_electricity_usage
- action_show_home_state
- utter_out_of_scope_electricity_usage_queries
